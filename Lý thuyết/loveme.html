<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me</title>
    
</head>
<body>
    <h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
    <button onclick="yes()" style="position:absolute; left:285px; top:235px;">YES</button>
    <button id="no" onmouseover="no()" style="position:absolute; left:360px; top:235px;">NO</button>
    <script>
        function yes() {
            alert('Yes. You are right');
        }
        function no() {
            let x = Math.round(Math.random()*window.innerWidth);
            let y = Math.round(Math.random()*window.innerHeight);
            document.getElementById('no').style.left = x + "px";
            document.getElementById('no').style.top = y + "px";
        }
    </script>
</body>
</html>
