<body>
    <h1>Bài 3: Tính tổng các giá trị chính phương trong mảng 1 chiều các số nguyên</h1>
    <script>
        function isSquareNumber(num) {
            let haftNumber = Math.round(Math.sqrt(num));
            console.log(haftNumber);
            for (let i = 1; i <= haftNumber; i++) {
                if (i * i == num) {
                    return true;
                }
            }
            return false;
        }
        let arr = [6, 9, 15, 21];
        function sum(numbers) {
            let total = 0;
            for (let i = 0; i < numbers.length; i++) {
                if (isSquareNumber(numbers[i])) {
                    total += numbers[i];
                }

            }
            return total;
        }
        document.write(`Tổng các số chính phương ${sum(arr)}`);
    </script>
</body>
