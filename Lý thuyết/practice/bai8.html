<body>
    <script>
        let arr = new Array(10);
        for (i = 0; i < arr.length; i++) {
            arr[i] = Math.ceil(Math.random() * (-20) + Math.random() * 30);
        }
        console.log(arr);
        function countNegav7(array) {
            let count = 0;
            for (i = 0; i < array.length; i++) {
                if (array[i] > 0 && array[i] % 7 == 0){
                    count++;
                }
            }
            return count;
        }
        console.log(countNegav7(arr));
    </script>
