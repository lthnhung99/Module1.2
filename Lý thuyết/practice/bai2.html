<body>
    <h1>Bài 2: Tính tổng các giá trị lớn hơn giá trị đứng liền trước nó trong mảng 1 chiều các số thực</h1>
    <script>
        let arr = new Array(10);
        for (i = 0; i < arr.length; i++) {
            arr[i] = (Math.random() * (-20) + Math.random() * 30).toFixed(2);
        }
        // Math.random() trả về một số ngẫu nhiên trong khoảng từ 0 đến 1.
        // Math.random() * (-20) sẽ tạo ra một số ngẫu nhiên trong khoảng từ 0 đến -20.
        // Math.random() * 30 sẽ tạo ra một số ngẫu nhiên trong khoảng từ 0 đến 30.
        //Kết hợp hai số trên, ta có (Math.random() * (-20) + Math.random() * 30) sẽ tạo ra một số ngẫu nhiên trong khoảng từ -20 đến 10.
        console.log(arr);
        function sumGreater(array){
            let sum = 0;
            for(i=1;i<array.length;i++){
                if(Number(array[i])>Number(array[i-1])){
                    sum += Number(array[i]);
                }
            }
            return sum;
        }
        console.log(sumGreater(arr));
    </script>
    
</body>
