<body>
    <h1>Bài 1: Tính tổng các giá trị dương trong mảng 1 chiều các số thực</h1>
    <script>
        let arr = new Array(10);
        for (i = 0; i < arr.length; i++) {
            arr[i] = (Math.random() * (-20) + Math.random() * 30);
        }
        console.log(arr);
        function sumPositive(array) {
            let sumPos = 0;
            for (var i = 0; i < array.length; i++) {
                if (array[i] >= 0) {
                    sumPos += Number(array[i]);
                }
            }
            return sumPos;
        }
        console.log(`Tổng các số dương trong mảng là ${sumPositive(arr)}`);
    </script>
</body>
