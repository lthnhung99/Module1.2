<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        let a1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let a2 = ['Ursa Minor', 'Taurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        let string = prompt('Nhập vào ngôi sao');
        function Constellation(name) {
            let result;
            for (let i=0;i<a1.length;i++) {
                if (name == a1[i]) {
                    result=`${name} thuộc chòm sao ${a2[i]}`
                    break;
                }
                else {
                    result = `${name} không thuộc chòm sao nào`
                }    
            }
            return result;
        }
        document.write(Constellation(string));
    </script>
</body>

</html>
