<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>
<body>
    <script>
        let a =+prompt('Nhập vào số thứ nhất');
        let b =+prompt('Nhập vào số thứ hai');
        function swap(x,y) {
            a=y;
            b=x;
        }
        swap(a,b)
        document.write(`${a}  <br>`);
        document.write(`${b}`);
    </script>
</body>
</html>
