<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let number =+prompt('Nhập vào một số ');
        function positive(a) {
           if (a<0) {
            alert(`${a} là số nguyên âm`);
           }
           else {
            alert(`${a} là số nguyên dương`);
           }
                
        }
      positive(number);
    </script>
</body>
</html>
