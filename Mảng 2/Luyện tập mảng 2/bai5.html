<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let a = prompt('Nhập chuỗi thứ nhất');
        let b =prompt('Nhập chuỗi thứ hai');
        if (a==b) {
            alert(`Chuỗi ${a} giống chuỗi ${b}`);
        }
        else {
            alert(`Chuỗi ${a} không giống chuỗi ${b}`);
        }
        
    </script>
</body>
</html>
