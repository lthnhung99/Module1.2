<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>
<body>
    <script>
         let a = [2,5,9,12,15,18,25,34,65,80];
        let v = prompt("Nhập vào một số");
        let count = 0;
        for (i = 0; i<a.length;i++) {
            if (v==a[i]) {
                count =1;
                a.splice(i,1);
                a.push(0);
            }
        }
        if (count!=0) {
            document.write(`${v} ở trong mảng đã bị xóa là [${a}]`);
        }
        else {
            document.write(`${v} không thuộc mảng [${a}]`);
        }
    </script>
</body>
</html>
