<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        let a = [5, 10, -8, 25, -15, 30, -50, 75];
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] < 0) {
                count++;
            }
        }
        document.write(`Số nguyên âm trong chuỗi là: ${count}`);
    </script>


</body>

</html>
