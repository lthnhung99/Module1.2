<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let a = [4,5,9,8,12,23,10,2,18,11];
        let count = 0;
        for (let i = 0; i<a.length; i++){
            if (a[i]>=10){
                count++;
            }
        }
        document.write(`Số nguyên lớn hơn hoặc bằng 10 là : ${count}`);
    </script>
</body>
</html>
