<head>

</head>
<body>
    <script>
        let a = [2,7,10,25,50,67,45,35,98,62];
        let max=a[0];
        let sum = a[0];
        for (let i=0;i<a.length;i++) {
            if (a[i] > max) {
                max = a[i];
            }
            sum = sum + a[i];
        }
        document.write(`Giá trị lớn nhất là : ${max} <br> Trung bình là : ${sum} `);
    </script>
</body>
