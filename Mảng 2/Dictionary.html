<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>

<body>
    <h1>Từ điển</h1>
    <input type="text" id="search">
    <input type="button" value="Dịch" onclick="handleTranslate()">
    <p id="result"></p>
</body>
<script>
    let englishes = ["apple", "banana", "strawberry", "mango"];
    let vietnamese = ["trái táo", "trái chuối", "trái dâu", "trái xoài"];
    function handleTranslate() {
        let search = document.getElementById('search').value;
        let index = -1;
        for (let i = 0; i < englishes.length; i++) {
            if (englishes[i] == search) {
                index = i;
                break;
            }
        }
        let result;
        if (index !=-1) {
            result = vietnamese[index];
        }
        else {
            result = "Không tìm thấy"
        }
        document.getElementById('result').innerText = result;
    }
</script>

</html>
