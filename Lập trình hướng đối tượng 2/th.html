<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
    <script>
          let batteryMold = function(){
        this.setEnergy = function(energy){
            this.energy = energy;
        }
        this.getEnergy = function(){
            return this.energy;
        }
        this.decreaseEnergy = function(){
            if(this.energy > 0){
                this.energy--;
            }
        }
    }
    let FLashLampMold = function(){
        this.setBattery = function(batteryFormed){
            this.battery = batteryFormed;
        }
        this.getBatteryInfo = function(){
            return this.battery.getEnergy();
        }
        this.turnOn = function(){
            this.status = true;
        }
        this.turnOff = function(){
            this.status = false;
        }
        this.light = function(){
            if(this.status){
                return `Lighting`;
            }else{
                return `No liighting`;
            }
        }
    }
    let battery = new batteryMold();
    battery.setEnergy(15);
    let light = new FLashLampMold();
    light.setBattery(battery);
    document.write(`Battery info: ${light.getBatteryInfo()} <br>`);
    console.log(light.status);
    console.log(light.light());
    light.turnOn();
    console.log(light.status);
    console.log(light.light());
    light.turnOff();
    console.log(light.status);
    </script>
</body>
</html>
