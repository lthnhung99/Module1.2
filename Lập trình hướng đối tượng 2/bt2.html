}
class human {
    constructor(name, gender, weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;

            if (gender) {
                return true;
            } else {
                return false;
            }
        };

            this.gender = gender;
        }
        this.checkApple = function(apple){
            if(apple.weight > 0){
                return true;
            }else{
                return false;
            }
        };

            if(apple.weight > 0){
                this.weight ++;
                apple.decrease();
            }
        }
        this.say = function(){
            return `Hi I'm ${this.name}!`
        };
        this.getName = function(){
            return this.name;
        };
        this.setName = function(name){
            this.name = name;
        };
        this.getWeight = function(){
            return this.weight;
        };
        this.setWeight = function(weight){
            this.weight = weight;
        };
    }
}
