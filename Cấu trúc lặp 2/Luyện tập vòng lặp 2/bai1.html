<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
       let num = +prompt('Nhập số bất kì');
       let a =0;
       let b= 1;
       let sum;
       for (let i=1; i<=num;i++) {
        sum=a+b;
        document.write(a);
        document.write("<br>");
        a=b;
        b=sum;
       } 
      
    </script>
</body>
</html>
