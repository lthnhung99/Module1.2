<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        let a = 0;
        let b = 1;
        for (let i = 0; i <= 1000; i++) {
            let c = a + b;
            if (c % 5 == 0) {
                document.write('Số chia hết cho 5 đầu tiên trong dãy fibonaci là:' +c);
                break;
            }
            a = b;
            b = c;
        }
    </script>
</body>

</html>
