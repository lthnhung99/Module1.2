<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let num =20;
        let a = 0;
        let b = 1;
        sum = 0;
        for (let i = 1; i <=num;i++) {
            let c =a + b;
            sum = sum +c;
            a = b;
            b = c;
        }
        document.write('Tổng 20 số đầu tiên là:' +sum);
       
    </script>
</body>
</html>
