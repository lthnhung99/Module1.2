<body>
    <script>
        let a = +prompt('Nhiệt độ hiện tại');
        while (a < 20 || a > 100) {
            while (a < 20) {
                a = +prompt('Hãy giảm nhiệt độ');
            }
            while (a > 100) {
                a = +prompt('Hãy tăng nhiệt độ');
            }
        }
    </script>
</body>
