<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh bảng cửu chương</title>
</head>

<body>
    <h1>Bảng cửu chương</h1>
    <script>
        let bang = "<table border='1'>";
        for (let i = 1; i <= 9; i++) {
            bang = bang + "<tr>";
            for (let j = 2; j <= 9; j++) {
                bang = bang + "<td>" + j + "x" + i + "=" + i * j + "</td>";
            }
            bang = bang + "</tr>";
        }
        bang = bang + "</table>";
        document.write(bang);
    </script>
</body>

</html>
