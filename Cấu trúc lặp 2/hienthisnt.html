<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>

<body>
    <script>
        let num = parseInt(prompt('Nhập một giá trị'));
        let count = 0;
        let n = 0;
        for (let i = 2; i <= 1000; i++) {
            if (num > count) {
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        n += 1;
                    }
                }
                if (n == 2) {
                    document.write(i + "<br>");
                    count += 1;
                }
                n = 0;
            } else {
                break;
            }

        }
    </script>
</body>

</html>
