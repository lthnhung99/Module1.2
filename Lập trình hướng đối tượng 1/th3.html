   <canvas id="myCanvas" width="1000" height="800"></canvas>

<script>
    function Circle(x,y,radius) {
        this.x=x;
        this.y=y;
        this.radius=radius;
    }
    function getRandomHex() {
        return Math.floor(Math.random()*255)//Hàm getRandomHex() sẽ sinh ra một số ngẫu nhiên nằm trong khoảng 0-255.
    }
    function getRandomColor() {//Hàm getRandomColor() sinh ra một màu ngẫu nhiên.
        let red = getRandomHex();
        let pink = getRandomHex();
        let yellow = getRandomHex();
        return "rgb(" + red + "," + pink + "," + yellow + ")";
    }
    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random()*80);
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;//sử dụng window.innerWidth và window.innerHeight 
        let y = Math.random() * window.innerHeight;//là 2 thuộc tính trả về kích thước của cửa sổ trình duyệt
        let circle = new Circle(x,y,radius);
        ctx.beginPath();
        ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        ctx.fillStyle=color;
        ctx.fill()
    }
    function createMultipleCirrcle() {
        for (let i=0;i<30;i++) {
            createCircle();
        }
    }
    createMultipleCirrcle();
