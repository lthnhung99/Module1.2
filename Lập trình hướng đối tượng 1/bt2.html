<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
   <script>
     let tempMold = function (celcius) {
        this.celcius = celcius;
        this.getFahrenheit = function () {
            return celcius * 9 / 5 + 32;
        }
        this.getKevin = function () {
            return celcius + 32;
        }
    }
    let temperature = new tempMold(25);
    document.write(`Fahrenheit = ${temperature.getFahrenheit()}<br>`)
    document.write(`Kevin = ${temperature.getKevin()}`)
   </script> 
</body>
</html>
