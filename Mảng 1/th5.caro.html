<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành : Tạo bàn cờ caro đơn giản</title>
</head>

<body>
    <h1>Caro Game Simple</h1>
    <p id="game"></p>
    <button onclick="change()">Change Value</button>
    <script>
        let b = document.getElementById('game');
        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + " ";
            }
        }
        data += "<br/><br/><input type ='button' value ='change' onclick='change()'>"
        b.innerHTML = data;
        function change() {
            let positionX = prompt('X: ');
            let positionY = prompt('Y: ');
            data = "";
            board[positionX][positionY] = "x";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "    ";

                }

            }
            data += "<br/><br/><input type='button' value='change' onclick='change()'>"
            b.innerHTML = "<hr/>" + data;

        }

    </script>
</body>

</html>
