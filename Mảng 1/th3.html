<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành:Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let value = prompt('Nhập giá trị');
        let num = [-3,5,1,3,2,10];
        for (let i=0; i <num.length;i++) {
            if (value == num[i]) {
                alert("value " + num[i] + " found at " + i);
            }
        }
    </script>
</body>
</html>
